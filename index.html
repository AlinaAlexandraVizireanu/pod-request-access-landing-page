<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <img src="./assets/desktop/logo.svg" alt="logo" id="podLogo" />
    <div class="main">
      <h1>Publish your podcasts <span>everywhere.</span></h1>
      <p>
        Upload your audio to Pod with a single click. Weâ€™ll then distribute your
        podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and
        more!
      </p>
      <form action="#URL">
        <input
          type="text"
          name="email"
          id="email"
          placeholder="Email address"
        />
        <input type="submit" name="submit" id="submit" value="Request Access" />
      </form>
      <div class="logos">
        <img src="./assets/desktop/spotify.svg" alt="Spotify icon" />
        <img
          src="./assets/desktop/apple-podcast.svg"
          alt="Apple podcast icon"
        />
        <img
          src="./assets/desktop/google-podcasts.svg"
          alt="Google podcast icon"
        />
        <img src="./assets/desktop/pocket-casts.svg" alt="Pocket Casts icon" />
      </div>
    </div>
    <div class="host">
      <img
      src="./assets/desktop/bg-pattern-dots.svg"
      alt="Pattern with dots"
      id="dots"
    />
    </div>
    <script src="./app.js"></script>
  </body>
</html>
